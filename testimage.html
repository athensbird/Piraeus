<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="Bootstrap/js/jquery-3.0.0.min.js"></script>
</head>
<body>
	<div class="row">
  <div class="col-md-4 text-center">
    <a href="dubrovnik.jpg" class="thumbnail">
      <p><em><strong>Pulpit Rock: A famous tourist attraction in Forsand, Ryfylke, Norway.</strong></em></p> 
      <img src="dubrovnik.jpg" alt="sofiagirl.jpg" style="width:250px;height:150px">
    </a>
  </div>
  <div class="col-md-4">
    <a href="sofiagirl.jpeg" class="thumbnail">
      <p>Moustiers-Sainte-Marie: Considered as one of the "most beautiful villages of France".</p>
      <img src="sofiagirl.jpeg" alt="dubrovnik.jpg" style="width:150px;height:150px">
    </a>
  </div>
  <div class="col-md-4">
    <a href="parisalley.jpg" class="thumbnail">
      <p>The Cinque Terre: A rugged portion of coast in the Liguria region of Italy.</p> 
      <img src="parisalley.jpg" alt="sofiagirl.jpg" style="width:150px;height:150px">
    </a>
  </div>
</div>
</body>
</html>
